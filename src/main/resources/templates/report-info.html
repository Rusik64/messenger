<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Жалоба на пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-white text-dark d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/">Messenger</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-light btn-sm" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 flex-grow-1">
    <h1 class="mb-3">Жалоба на пользователя: <span th:text="${report.repUsername}">USER</span></h1>

    <div class="mb-3">
        <strong>Сообщение жалобы:</strong>
        <p th:text="${report.messageContent}" class="border p-2 rounded bg-light"></p>
    </div>

    <div id="context-block" class="mb-3">
        <h2>Предыдущие сообщения</h2>
        <div th:if="${#lists.isEmpty(report.context)}">
            <p class="text-muted">Нет предыдущих сообщений</p>
        </div>
        <ul class="list-group" th:if="${!#lists.isEmpty(report.context)}">
            <li class="list-group-item" th:each="msg : ${report.context}">
                <strong th:text="${msg.sender.username}">Sender</strong>:
                <span th:text="${msg.content}">Message content</span>
            </li>
        </ul>
    </div>

    <div id="actions" class="d-flex gap-2">
        <button id="acceptBtn" class="btn btn-danger">Принять жалобу (заблокировать)</button>
        <button id="deleteBtn" class="btn btn-secondary">Отклонить жалобу</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const reportId = /*[[${report.id}]]*/ 0;
</script>
<script src="js/reportInfo.js"></script>

</body>
</html>
