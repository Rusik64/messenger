<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Восстановление пароля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/forgotPW.css">
</head>
<body>
<div class="reset-container">
  <h3 class="mb-3 text-center">Сброс пароля</h3>
  <form th:action="@{/forgot-password}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Введите ваш Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
    </div>
    <button type="submit" class="btn btn-black w-100">Отправить ссылку</button>
  </form>
  <p class="text-center mt-3">
    <a href="/login" class="text-decoration-none text-secondary">Вернуться к входу</a>
  </p>
  <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>
</body>
</html>
