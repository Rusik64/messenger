<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый пароль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/resetPW.css">
</head>
<body>
<div class="reset-container">
  <h3 class="mb-3 text-center">Введите новый пароль</h3>
  <form th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <div class="mb-3">
      <label for="password" class="form-label">Новый пароль</label>
      <input type="password" class="form-control" id="password" name="password" required minlength="6">
    </div>
    <button type="submit" class="btn btn-black w-100">Сменить пароль</button>
  </form>
  <p class="text-center mt-3">
    <a href="/login" class="text-decoration-none text-secondary">Вернуться к входу</a>
  </p>
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
