<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Messenger</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light btn-sm">Главная</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Профиль</h4>

            <div class="mb-3">
                <label class="form-label fw-semibold">Имя</label>
                <p th:text="${profile.firstname}" class="form-control-plaintext border rounded p-2 bg-white"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Фамилия</label>
                <p th:text="${profile.secondname}" class="form-control-plaintext border rounded p-2 bg-white"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Имя пользователя</label>
                <form th:action="@{/change-username}" method="post" class="d-flex gap-2">
                    <input id="changeUsername" type="text" name="username" class="form-control"
                           th:placeholder="${profile.username}">
                    <button type="submit" class="btn btn-primary">Сменить</button>
                </form>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <p th:text="${profile.email}" class="form-control-plaintext border rounded p-2 bg-white"></p>
            </div>

            <hr>

            <div class="text-center">
                <a href="/" class="btn btn-outline-secondary">Назад</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
