<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center">Вход в аккаунт</h4>

    <form th:action="@{/login}" method="post">
      <p th:if="${param.error == 'email_not_confirmed'}" class="alert alert-danger">Подтвердите адрес электронной почты</p>
      <p th:if="${param.error == 'blocked'}" class="alert alert-danger">Ваш аккаунт заблокирован администратором</p>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверное имя пользователя или пароль.
      </div>
      <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Вы успешно вышли из аккаунта.
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Адрес электронной почты</label>
        <input type="email" class="form-control" id="email" name="username" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>

      <div class="text-center mt-3">
        <a th:href="@{/sign-up}" class="text-dark fw-semibold me-3 link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
          Зарегистрироваться
        </a>
        <span class="text-muted">|</span>
        <a th:href="@{/forgot-password}" class="text-dark fw-semibold ms-3 link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
          Забыли пароль?
        </a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
