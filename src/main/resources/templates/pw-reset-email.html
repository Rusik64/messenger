<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сброс пароля</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 40px;">
<div style="background-color: #fff; border-radius: 8px; padding: 20px; max-width: 500px; margin: auto;">
  <h2 style="color: #000;">Здравствуйте, <span th:text="${username}">Пользователь</span>!</h2>
  <p style="color: #333;">Вы запросили сброс пароля. Для продолжения перейдите по ссылке ниже:</p>
  <p style="text-align: center; margin: 30px 0;">
    <a th:href="@{'http://localhost:8080/reset-password(token=${token})}'"
       style="background-color: #000; color: white; padding: 10px 20px; border-radius: 6px;
                  text-decoration: none; font-weight: bold;">Сменить пароль</a>
  </p>
  <p style="font-size: 0.9em; color: #666;">
    Ссылка действительна в течение 1 часа. Если вы не запрашивали сброс пароля — просто проигнорируйте это письмо.
  </p>
</div>
</body>
</html>
